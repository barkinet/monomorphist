<template name="afQuickField_unlistedCheckbox">
  <h1>haha</h1>
  <div class="row">
    <div class="col s12">
      <p>
        <input type="checkbox" value="{{this.value}}" {{atts}} />
        <label for="{{atts.id}}"><i class="material-icons">visibility{{#if this.value}}_off{{/if}}</i> {{afFieldLabelText name=this.name}}</label>
      </p>
    </div>
  </div>
</template>
