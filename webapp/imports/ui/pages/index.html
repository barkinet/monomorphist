<template name="index">
  <div class="row">
    <div class="col s12 m10">
      {{#if (compareStatus job 'editing')}}
        {{> jobForm}}
      {{else}}
        {{> jobShow}}
      {{/if}}
      {{> jobLogs}}
    </div>
    <div class="col m2 hide-on-small-only">
      {{> jobQueue}}
    </div>
  </div>
</template>
