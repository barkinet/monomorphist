<template name="irjobHome">
  <div class="container">
    <div class="row">
      <div class="col s12 m10">
        {{#if (compareStatus job 'editing')}}
          {{> irjobForm}}
        {{else}}
          {{> irjobShow}}
          {{> irjobLogs}}
        {{/if}}
      </div>
      <div class="col m2 hide-on-small-only">
        {{> queue}}
      </div>
    </div>
  </div>
</template>
