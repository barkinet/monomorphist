<template name="home">
  <div class="container">
    <div class="row">
      <div class="col s12 m10">
        <h1 id="title" class="title hide-on-small-only">monomorphist</h1>
        <h5 class="light-font">a JavaScript performance companion</h5>

        <p>
          Two useful tools to find out which parts of your JS won't get optimized by V8.
        </p>

        <ol>
          <li>Check a JavaScript function simultanously on <a class="node-modal-trigger">various Node versions</a></li>
          <li>Analyze <a class="d8-modal-trigger">V8</a> internal representation and assembly online</li>
        </ol>


        <h5 class="inter-t light-font">1.1 Enter a JavaScript function</h5>
        <div class="home-pics" href="#code">
          <img src="/slides/node-code.png" style="width: 580px">
        </div>

        <h5 class="inter-t light-font">1.2 Decide which <a class="node-modal-trigger">Node versions</a> to use</h5>
        <div class="home-pics" href="#versions">
          <img src="/slides/node-versions.png" style="width: 580px">
        </div>

        <h5 class="inter-t light-font">1.3 Get a diagnostic</h5>
        <div class="home-pics" href="#log">
          <img src="/slides/node-log.png" style="width: 580px">
          <p>
            <a class="white-text" href="https://mono.morph.ist/job/N6GGo3NWyW2YC35Av">https://mono.morph.ist/job/N6GGo3NWyW2YC35Av</a>
          </p>
        </div>


        <p>
          <a class="home-btn" href="/job/new">
            1. check function<br>
            <span class="small">(bailouts on node)</span>
          </a>
          <a class="home-btn node-modal-trigger">see all<br>node versions</a>
        </p>

        <p>
          <a class="home-btn" href="/ir/new">
            2. analyze code<br>
            <span class="small">(IRHydra<sup>2</sup> for V8)</span>
          </a>
          <a class="home-btn d8-modal-trigger">see all<br>V8 versions</a>
        </p>
      </div>
      <div class="col m2 hide-on-small-only">
        {{> queue}}
      </div>
    </div>
  </div>
</template>
