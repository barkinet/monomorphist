<template name="jobHome">
  <div class="container">
    <div class="row">
      <div class="col s12 m10">
        {{#if (compareStatus job 'editing')}}
          {{> jobForm}}
        {{else}}
          {{> jobShow}}
          {{> jobLogs}}
        {{/if}}
      </div>
      <div class="col m2 hide-on-small-only">
        {{> jobQueue}}
      </div>
    </div>
  </div>
</template>
